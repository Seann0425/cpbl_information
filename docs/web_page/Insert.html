<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Data</title>
	<link rel="stylesheet" href="../CSS/general.css">
	<link rel="stylesheet" href="../CSS/navigationBar.css">
	<link rel="stylesheet" href="../CSS/Form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,
						400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
						rel="stylesheet">
	
</head>

<body class style="padding-top:70px">
	<div class="navigationBar">
		<img class="CPBL-logo" src="https://www.cpbl.com.tw/theme/common/images/project/logo_new.png">
		<div class="navigationButtonList">
			<div class="navigationButtonList">
				<div class="block">
					<a class="playerLink" href="Insert.html">Insert</a>
					<div class="playerUnderLine"></div>
				</div>
				<div class="block">
					<a class="scoreLink" href="Update.html">Update</a>
					<div class="scoreUnderLine"></div>
				</div>
				<div class="block">
					<a class="winnerLink" href="Delete.html">Delete</a>
					<div class="winnerUnderLine"></div>
				</div>
			</div>
		</div>
		<div class="changeData" onclick="window.location.href='player.html'">
			<p class="font-size:30px;">Home</p>
		</div>
	</div>
	<div class="EditButton">
		<button id="choosePlayer">player</button>
		<button id="chooseGame">game</button>
		<button id="chooseBattle">battle</button>
	</div>
	<div class="formLocation">
		<div class="formInput">
			<h1 class="formTitle">Insert battle</h1>
			

			<button id="gameInsertButton" class="submitButton">Submit</button>
		</div>
	</div>
	<script type="module">
		import {addChoosePlayer} from '../js/choosePlayer.js';
		const formInput = document.querySelector('.formInput');
		await addChoosePlayer(formInput, 'chooseFirst', 0);
		await addChoosePlayer(formInput, 'chooseSecond', 1);
	</script>


	
	<script src="../js/chooseGame.js"></script>
	<script src="../js/insertNavigation.js"></script>
	
	
</body>
</html>
